<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/VGSStyles.css">
</head>
<body>
  <form>
    <div>
      <label>Cardholder Name:</label>
      <div id="cardholder-name" class="field-wrapper"></div>
    </div>
    <div>
      <label>Card number:</label>
      <div id="card-number" class="field-wrapper"></div>
    </div>
    <div>
      <label>Expiration Date:</label>
      <div id="card-expiration-date" class="field-wrapper"></div>
    </div>
    <div>
      <label>Card Security Code:</label>
      <div id="card-security-code" class="field-wrapper"></div>
    </div>
    <button type="submit">Submit</button>
    <pre id="response"></pre>
  </form>
  <script type="text/javascript" src="https://js.verygoodvault.com/vgs-collect/2.12.0/vgs-collect.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
